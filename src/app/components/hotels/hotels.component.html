<section class="add_bottom_45 snipcss-XXQBA p-5">
  <div class="main_title_3">
    <!-- <span>
      <em> </em>
    </span> -->
    <h2>Popular Hotels and Accommodations</h2>
    <p>Come and join us in our popular hotels now.</p>
  </div>
  <div class="row" data-cues="slideInUp" data-disabled="true">
    @for (hotel of popularHotels; track hotel._id) {

      <div
      class="col-xl-3 col-lg-6 col-md-6 style-eEdqk"
      data-cue="slideInUp"
      data-show="true"
      id="style-eEdqk"
    >
      <a (click)="check(+hotel._id)"  class="grid_item">
        <figure>
          <div class="score">
            <strong> {{hotel.hotelRate}}.0 </strong>
          </div>
          <img
            src="{{hotel.hotelImages[0]}}"
            class="img-fluid"
            alt="hotel images"
          />
          <div class="info">
            <div class="cat_star">
              <i class="icon_star"> </i>
              <i class="icon_star"> </i>
              <i class="icon_star"> </i>
              <i class="icon_star"> </i>
            </div>
            <h3>{{hotel.hotelName}}</h3>
          </div>
        </figure>
      </a>
    </div>
  }

  </div>

</section>

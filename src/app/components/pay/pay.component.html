<div class="container-fluid container_all vh-100">
  <div class="">
    <div class="container-fluid container-md py-2">
      <div class="logos d-flex align-items-center position-relative">
        <div class="logoContainer ms-0 ms-md-4">
          <img
            routerLink="/"
            class="logoImg"
            src="assets/images/Logo.png"
            alt="logo image"
          />
        </div>
        <div class="pay-imgs-container ms-auto mx-md-auto">
          <img
            alt="Credit visaLogo "
            title="Credit Card Logos"
            src="assets/images/cards_all.svg"
            height="auto"
            class="w-100"
          />
        </div>
      </div>
    </div>
    <hr class="col-12" style="border: 1px solid #ccc" />
    <div class="row">
      <div
        class="col-12 d-flex justify-content-center text-center d-flex"
      ></div>
      <div
        class="col-md-6 col-12 order-1 order-md-0 d-flex justify-content-center"
      >
        <div class="w-75" id="myPaymentButtons"></div>
      </div>
      <div class="col-md-6">
        <div class="card-container w-50 mx-auto mb-3">
          <app-card
            class=""
            [trip]="trip"
            [isTrip]="true"
            [isBook]="false"
          ></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
